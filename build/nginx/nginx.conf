server {
    listen PORT_PLACEHOLDER http2;
    server_name _;

    # Logs a stdout/stderr para que Cloud Logging los capture
    access_log /dev/stdout;
    error_log /dev/stderr;

    # 1. Tráfico REST (API)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Health Check (REST)
    location /health {
        proxy_pass http://127.0.0.1:3000/api/v1/health;
        proxy_http_version 1.1;
    }

    # 3. Tráfico gRPC (Default fallback)
    # Tonic usa rutas como /Package.Service/Method
    location / {
        grpc_pass grpc://127.0.0.1:50051;
        grpc_set_header X-Real-IP $remote_addr;
    }
}
